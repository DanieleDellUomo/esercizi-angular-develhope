<div *ngFor="let user of singleE; let i = index;">
    {{ i + 1 }}.<img src="{{ user.profilePhotoUrl }}">&nbsp;
    <strong>{{ user.name }}</strong>&nbsp;<strong>{{ user.surname }}</strong>&nbsp;
    {{ user.age }}&nbsp;
    {{ user.address.city }}
    <button (click)="deletElement(user)">Delete</button>
</div>
